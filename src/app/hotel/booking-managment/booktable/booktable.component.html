<div class="overflow">
    <div  id="floor-master" class="py-4">
        <div class="card details_section margin-x-card">
         
            <div class="card-body card-form">
              <span class="text-size">Book Table   <hr/></span>
          
              <form [formGroup]="booktable">
                <div id="di">
                <div class="di">
                    <p>
                        <mat-form-field appearance="fill" class="t">
                          <mat-label>Coustumer Name</mat-label>
                          <input matInput placeholder="Enter coustumer name..." [formControl]="formcontrol" formControlName="Coustumer_Name">
                          <mat-error *ngIf="formcontrol.hasError('required')">
                         
                          </mat-error>
                        </mat-form-field>
                      </p>
                      <p>
                        <mat-form-field appearance="fill" class="t">
                          <mat-label> Email Id</mat-label>
                          <input matInput placeholder="Enter coustumer email..."formControlName="emai_id"  [formControl]="formcontrol" formControlName="Email_Id">
                          <mat-error *ngIf="formcontrol.hasError('required')">
                          
                          </mat-error>
                          <mat-error *ngIf="formcontrol.hasError('email') && !formcontrol.hasError('required')">
                        
                          </mat-error>
                        </mat-form-field>
                      </p>
             
                      <mat-form-field appearance="fill" class="t">
                        <mat-label>Choose a date</mat-label>
                        <input matInput [matDatepicker]="picker" [formControl]="formcontrol" formControlName="Choose_a_date">
                      
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                        <mat-error *ngIf="formcontrol.hasError('required')">
                        </mat-error>
                      </mat-form-field>
                      <p>
                        <mat-form-field appearance="fill" class="t t-size">
                          <mat-label> Time</mat-label>
                          <input matInput type="time" placeholder="Enter coustumer email..." formControlName="Time">
                        </mat-form-field>
                      </p>
                      
                </div>
                <div class="di">
                  <p>
                    <mat-form-field appearance="fill" class="t">
                      <mat-label> Mobile Number</mat-label>
                      <input type="number" matInput placeholder="Enter mobile number..." [formControl]="formcontrol" formControlName="Mobile_Number">
                      <mat-error *ngIf="formcontrol.hasError('required')">
                      </mat-error>
                    </mat-form-field>
                  </p>
                  <p>
                    <mat-form-field appearance="fill" class="t">
                      <mat-label>Aadhar Number</mat-label>
                      <input type="number" matInput placeholder="Enter aadhar number..."  [formControl]="formcontrol" formControlName="Aadhar_Number">
                      <mat-error *ngIf="formcontrol.hasError('required')">
                      </mat-error>
                    </mat-form-field>
                  </p>

                  <p>
                    <mat-form-field appearance="fill" class="t">
                      <mat-label>No of pepole</mat-label>
                      <input type="number" matInput placeholder="Enter pepole number..." [formControl]="formcontrol" formControlName="No_of_pepole">
                      <mat-error *ngIf="formcontrol.hasError('required')">
                      </mat-error>
                    </mat-form-field>
                  </p>
                    
                  <mat-form-field appearance="fill" class="t">
                    <mat-label>Pay Mode</mat-label>
                    <mat-select disableRipple [formControl]="formcontrol" formControlName="Pay_Mode">
                      <mat-option>select pay mode</mat-option>
                      <mat-option value="1">Online</mat-option>
                      <mat-option value="2">Offline</mat-option>
                    </mat-select>
                    <mat-error *ngIf="formcontrol.hasError('required')">
                    </mat-error>
                  </mat-form-field>
                 
                </div>
            
            </div>
                <input type="submit" value="Book Now" (click)="handlebooktable()" [routerLink]="['/paymentsection']" class="btn x" >
              </form>
            </div>
            
          </div>
         
       
           </div>
           </div>
