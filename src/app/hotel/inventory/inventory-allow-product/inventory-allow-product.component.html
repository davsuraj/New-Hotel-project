<div class="overflow">
    <div  id="floor-master" class="pt-1">
      <div class="card details_section mt-3 margin-card">
       
          <div class="card-body card-form">
            <span class="text-size">Allow Product<hr/></span>
        
            <form [formGroup]="allowproduct">
              <div id="di">
              <div class="di">
                <p>
                  <mat-form-field appearance="fill" class="t">
                    <mat-label>Product Name</mat-label>
                    <input matInput placeholder="Enter father name..." formControlName="Product_Name">
                  </mat-form-field>
                </p>
             
                <mat-form-field appearance="fill" class="t1">
                  <mat-label>Department</mat-label>
                  <mat-select disableRipple formControlName="Department">
                    <mat-option>select department</mat-option>
                    <mat-option value="1">food & beverage</mat-option>
                    <mat-option value="2">XXXXXXX</mat-option>
                  </mat-select>
                </mat-form-field>
                <mat-form-field appearance="fill" class="t">
                  <mat-label>Choose a date</mat-label>
                  <input matInput [matDatepicker]="picker" formControlName="Choose_a_date">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <p>
                  <mat-form-field appearance="fill" class="t t-size">
                    <mat-label> Time</mat-label>
                    <input matInput type="time" placeholder="Enter coustumer email..." formControlName="Time">
                  </mat-form-field>
                </p>
              </div>
              <div class="di">
                <p>
                  <mat-form-field appearance="fill" class="t">
                    <mat-label>Quntity</mat-label>
                    <input matInput type="number" placeholder="Enter father name..." formControlName="Quntity">
                  </mat-form-field>
                </p>
                <p>
                  <mat-form-field appearance="fill" class="t">
                    <mat-label>Allow Staff</mat-label>
                    <input matInput placeholder="Enter Staff name..." formControlName="Allow_Staff">
                  </mat-form-field>
                </p>
                <p>
                  <mat-form-field appearance="fill" class="t">
                    <mat-label> Product Receive</mat-label>
                    <input matInput placeholder="Enter Receive man name..." formControlName=" Product_Receive">
                  </mat-form-field>
                </p>
                 
              </div>
          
          </div>
              <input type="submit" value="Add" (click)="handleallowproduct()" [routerLink]="['/tablemanagement']" class="btn x" >
            </form>
          </div>
          
        </div>
       
     
         </div>
         </div>
